{% extends "./plantilla.html"%}
{% block body %}
<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Géneros: </b></h3>
    </div>

</div>
<br>
<div class="text-end">
    <a href="{% url 'nuevoGenero' %}" class="btn btn-success">Agregar Género</a>
</div>
<br>
<table class="table table-bordered table-striped table-hover" id="tbl-generos">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>FOTO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for generoTemporal in generos %}
       <tr>
        <td>{{generoTemporal.id}}</td>
        <td>{{generoTemporal.nombre}}</td>
        <td>{{generoTemporal.descripcion}}</td>
        <td>
            <a  href="{{generoTemporal.foto.url}}" target="_blank">
            <img src="{{generoTemporal.foto.url}}" alt="" 
            width="100px" height="100px">
            </a><br>
            <a download href="{{generoTemporal.foto.url}}" class="btn btn-success">Descargar</a>
        <td>
            <a href="{% url 'editarGenero' generoTemporal.id %}" class="btn btn btn-warning">Editar</a>
            <!-- url con parametros-->
            <a href="{% url 'eliminarGenero' generoTemporal.id %}" 
            onclick="return confirm('Estas seguro que deseas eliminar?');"
            class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    let table = new DataTable('#tbl-generos');
</script>
<style>
    .dt-input{
        border: 3px solid red !important;
        border-radius: 20px !important;
    }
    .dt-search label{
        color: green !important;
    }
</style>
{% endblock %}
