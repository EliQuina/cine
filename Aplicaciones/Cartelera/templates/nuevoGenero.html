{% extends "./plantilla.html" %}
{% block body%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarGenero' %}" enctype="multipart/form-data" method="post" id="frm_nuevo_genero">
                {% csrf_token %}
                <label for="">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del genero">
                <br>
                <label for="">Descripcion</label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Ingrese la descripcion"></textarea>
                <br>
                <label for=""><b>Fotogograf√≠a:</b></label>
                <input type="file" name="foto" id="foto" 
                accept="image/*"
                required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">GUARDAR</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoGeneros' %}">Cancerlar</a>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br><br>
<script>
    $("#frm_nuevo_genero").validate({
        rules:{
            nombre:{
                required:true,
                minlength:3,
                maxlength:10
            },
            descripcion:{
                required:true
            }
        },
        messages:{
            nombre:{
                required:"Por favor ingrese el nombre",
                minLength:"Deb tener al menos 3 letras",
                maxlength:"maximo 10 caracteres"
            },
            descripcion:{
                required:"la descripcion es obligatoria"
            },
            foto:{
                required:"Por favor seleccione la foto"
            }
        }
    });
</script>
<script>
    $(document).ready(function() {
        $("#foto").fileinput({                       
            showBrowse: true,
            browseOnZoneClick: true            
        });
    });
</script>
{% endblock %}
