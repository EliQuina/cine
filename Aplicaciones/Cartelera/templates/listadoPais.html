{% extends "./plantilla.html"%}
{% block body %}
<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Pais: </b></h3>
    </div>

</div>
<br>
<div class="text-end">
    <a href="{% url 'nuevoPais' %}" class="btn btn-success">Agregar GÃ©nero</a>
</div>
<br>
<table class="table table-bordered table-striped table-hover" id="tbl-pais">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>CONTINENTE</th>
            <th>CAPITAL</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for paisTemporal in paises %}
        <tr>
            <td>{{paisTemporal.id}}</td>
            <td>{{paisTemporal.nombre}}</td>
            <td>{{paisTemporal.continente}}</td>
            <td>{{paisTemporal.capital}}</td>
            <td>
                <a href="{% url 'editarPais' paisTemporal.id %}" class="btn btn btn-warning">Editar</a>
                <!-- url con parametros-->
                <a href="{% url 'eliminarPais' paisTemporal.id %}" 
            onclick="return confirm('Estas seguro que deseas eliminar?');"
            class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    let table = new DataTable('#tbl-pais');
</script>
<style>
    .dt-input{
        border: 3px solid red !important;
        border-radius: 20px !important;
    }
    .dt-search label{
        color: green !important;
    }
</style>
{% endblock %}
