{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR GÉNERO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizacionDirector' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ directorEditar.id }}">

                <label for="dni"><b>DNI:</b></label>
                <input type="text" name="dni" class="form-control"
                       value="{{ directorEditar.dni }}"
                       id="dni" placeholder="Ingrese la cédula">

                <label for="apellidos"><b>APELLIDOS:</b></label>
                <input type="text" name="apellidos" class="form-control"
                       value="{{ directorEditar.apellidos }}"
                       id="apellidos" placeholder="Ingrese los apellidos del director">

                <label for="nombre"><b>NOMBRE:</b></label>
                <input type="text" name="nombre" class="form-control"
                       value="{{ directorEditar.nombre }}"
                       id="nombre" placeholder="Ingrese el nombre del director">
                <br>

                <label for="foto"><b>Fotografía:</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" class="form-control">
                {% if directorEditar.fot %}
                    <img src="{{ directorEditar.fot.url }}" alt="Fotografía actual" style="max-width: 200px; display: block; margin-top: 10px;">
                {% endif %}
                <br>
                
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
