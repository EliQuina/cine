<br>
<table class="table table-bordered table-striped table-hover" id="tbl-director">
    <thead>
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>APELLIDOS</th>
            <th>NOMBRES</th>
            <th>ESTADO</th>
            <th>FOTO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for directoresTemporal in directores %}
        <tr>
            <td>{{directoresTemporal.id}}</td>
            <td>{{directoresTemporal.dni}}</td>
            <td>{{directoresTemporal.apellidos}}</td>
            <td>{{directoresTemporal.nombre}}</td>
            <td>{{directoresTemporal.estado}}</td>
            <td><a  href="{{directoresTemporal.foto.url}}" target="_blank">
                <img src="{{directoresTemporal.foto.url}}" alt="" 
                width="100px" height="100px">
                </a><br>
                <a download href="{{directoresTemporal.foto.url}}" class="btn btn-success">Descargar</a>
            </td>
            <td>
                <a href="" class="btn btn btn-warning">Editar</a>
                <!-- url con parametros-->
                <a href="{% url 'eliminarDirector' directoresTemporal.id %}" 
                onclick="return confirm('Estas seguro que deseas eliminar?');"
                class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        let table = new DataTable('#tbl-director');
    </script>
    <style>
        .dt-input{
            border: 3px solid red !important;
            border-radius: 20px !important;
        }
        .dt-search label{
            color: green !important;
        }
    </style>
